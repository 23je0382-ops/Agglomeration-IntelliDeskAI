services:
  # ---------------------------------------
  # BACKEND SERVICE (FastAPI)
  # ---------------------------------------
  - type: web
    name: intellidesk-backend
    env: python
    region: singapore
    buildCommand: |
      cd backend
      pip install --upgrade pip
      pip install -r requirements.txt
    startCommand: |
      cd backend
      uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: MONGO_URI
        sync: false
      - key: GROQ_API_KEY
        sync: false
      - key: EMAIL_USER
        sync: false
      - key: EMAIL_PASS
        sync: false
      - key: IMAP_SERVER
        sync: false
    autoDeploy: false

# ---------------------------------------
# FRONTEND SERVICE (Static Site)
# ---------------------------------------
staticSites:
  - name: intellidesk-frontend
    buildCommand: |
      cd frontend
      npm install
      npm run build
    publishPath: frontend/dist
    envVars:
      - key: VITE_API_URL
        sync: false # Set to Backend URL (e.g. https://intellidesk-backend.onrender.com)
    routes:
      - type: rewrite
        source: /**
        destination: /index.html
